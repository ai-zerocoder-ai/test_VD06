<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Анкета</h1>
        <form method="POST" class="p-4 border rounded bg-white shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="hobby" class="form-label">Хобби</label>
                <input type="text" class="form-control" id="hobby" name="hobby">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        {% for user_data in user_data_list %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title text-secondary">Данные пользователя</h5>
                <p class="card-text"><strong>Имя:</strong> {{ user_data.name }}</p>
                <p class="card-text"><strong>Город:</strong> {{ user_data.city }}</p>
                <p class="card-text"><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                <p class="card-text"><strong>Возраст:</strong> {{ user_data.age }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
